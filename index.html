<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="script.js" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSA</title>
    <link
      rel="shortcut icon"
      href="images/favicon.ico.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="main-header">
      <div class="header-wrapper">
          <div class="main-logo"> 
            <img src="images/favicon.ico.png" alt="Musa-logo" height="100px" width="100px">

          </div>
        <nav>
          <ul class="main-menu">
            <li><a href="#section-2">About</a></li>
            <li><a href="#section-5">Service</a></li>
            <li><a href="#section-7">Work</a></li>
            <li><a href="#section-9">Blog</a></li>
            <li><a href="#main-footer">Contact</a></li>
            <li>
              <a href="#"><span class="fa fa-shopping-cart"></span></a>
            </li>
            <li>
              <a href="#"><span class="fa fa-search"></span></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="section-1">
      <div class="content-slider">
        <input
          type="radio"
          id="banner1"
          class="sec-1-input"
          name="banner"
          checked
        />
        <input type="radio" id="banner2" class="sec-1-input" name="banner" />
        <input type="radio" id="banner3" class="sec-1-input" name="banner" />
        <input type="radio" id="banner4" class="sec-1-input" name="banner" />
        <div class="slider">
          <div id="top-banner-1" class="banner">
            <div class="banner-inner-wrapper">
              <h2>OFFICIAL WEBSITE</h2>
              <h1>Welcome<br />to MUSA</h1>
              <div class="line"></div>
              <div class="learn-more-button">
                <a href="#section-2">Learn More</a>
              </div>
            </div>
          </div>
          <div id="top-banner-2" class="banner">
            <div class="banner-inner-wrapper">
              <h2>What We Do</h2>
              <h1>Great<br />MUSA</h1>
              <div class="line"></div>
              <div class="learn-more-button">
                <a href="#section-4">Learn More</a>
              </div>
            </div>
          </div>
          <div id="top-banner-3" class="banner">
            <div class="banner-inner-wrapper">
              <h2>Here We Are</h2>
              <h1>We Are<br />MUSA</h1>
              <div class="line"></div>
              <div class="learn-more-button">
                <a href="#section-6">Learn More</a>
              </div>
            </div>
          </div>
          <div id="top-banner-4" class="banner">
            <div class="banner-inner-wrapper">
              <h1>We are Everywhere!</h1>
              <br />
              <h3>MUMBAI UNIVERSITY STUDENTS ASSOCIATION</h3>
              <div class="line"></div>
              <img src="images/LOGO.png" alt="Social-icons" width="250px" height="95px" />
              <div class="learn-more-button">
                <a href="#main-footer">Learn More</a>
              </div>
              <link
                rel="stylesheet"
                width="50px"
                height="50px"
                href="images/LOGO.png"
              />
            </div>
          </div>
        </div>
        <nav>
          <div class="controls">
            <label for="banner1"
              ><span class="progressbar"
                ><span class="progressbar-fill"></span></span
              ><span>01</span> Intro</label
            >
            <label for="banner2"
              ><span class="progressbar"
                ><span class="progressbar-fill"></span></span
              ><span>02</span> Work</label
            >
            <label for="banner3"
              ><span class="progressbar"
                ><span class="progressbar-fill"></span></span
              ><span>03</span> About</label
            >
            <label for="banner4"
              ><span class="progressbar"
                ><span class="progressbar-fill"></span></span
              ><span>04</span> Social Accounts</label
            >
          </div>
        </nav>
      </div>
    </section>
  </body>
</html>
